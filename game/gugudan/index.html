<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan</title>
</head>
<body>
    <script>
        while(true){ //계속 반복
            var flag = true;
            //새로운 수 뽑기
            var a = Math.ceil(Math.random()*9);
            var b = Math.ceil(Math.random()*9);

            var answer = a*b; //정답
            var number = prompt(String(a)+' 곱하기'+String(b)+' 는?'); //대답

            while(flag){
                //정답과 비교
                if(answer === Number(number)) {
                    console.log('딩동댕!')
                    flag = false; //반복문 벗어나기
                } else {
                    console.log('땡! 다시 입력하세요')
                    //대답 다시 받기
                    number = prompt(String(a)+' 곱하기'+String(b)+' 는?');
                }
            }
        }
       
    </script>
</body>
</html>
