<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star point</title>
</head>
<body>
    <script>
        for(var i=9; i>=1; i-=2){
            console.log(' '.repeat((9-i)/2) + '*'.repeat(i))
        }
    </script>
</body>
</html>
