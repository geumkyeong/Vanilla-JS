<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star point</title>
</head>
<body>
    <script>
        var star = '*';
        var empty = '';

        for(let i = 0; i < 5; i++) {
            //별은 한 개씩 감소, 공백은 한 개씩 증가.
            console.log(empty.repeat(i) + star.repeat(5-i))
        }
    </script>
</body>
</html>
