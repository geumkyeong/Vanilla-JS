<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star point</title>
</head>
<body>
    <script>
        var star = '*';
        var empty = '';

        for(var i=5; i >= 1; i--){  
            console.log(empty.repeat(5-i)+star.repeat(i))
        }
    </script>
</body>
</html>
